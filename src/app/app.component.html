<ion-app>
    <ion-split-pane contentId="main-content">
        <ion-menu contentId="main-content" type="overlay">
            <ion-content>
                <ion-grid style="padding: 0;">
                    <ion-row>
                        <ion-col size='12' class="main">
                            <img src="../assets/icon/logo.png" width="35%" height="35%" alt=""> Status Sharer
                        </ion-col>
                    </ion-row>
                    <ion-row style="margin-top: 1em;">
                        <ion-col (click)='howto()' size='12' class="main2">
                            <ion-icon name='cog' style="font-size: 30px;"></ion-icon>
                            How to use
                        </ion-col>
                    </ion-row>
                    <ion-row style="bottom: 0;position: absolute;margin-bottom: 4em;">
                        <ion-col (click)='onshareURL()' size='12' class="main2">
                            <ion-icon name='share-social' style="font-size: 30px; margin-right: 0.2em;"></ion-icon>
                            Share this app
                        </ion-col>
                    </ion-row>
                    <ion-row style="bottom: 0;position: absolute;margin-bottom: 1em;">
                        <ion-col (click)='exit()' size='12' class="main2">
                            <ion-icon name='log-out' style="font-size: 30px; margin-right: 0.2em;"></ion-icon>
                            Exit
                        </ion-col>
                    </ion-row>
                </ion-grid>
            </ion-content>
        </ion-menu>
        <ion-router-outlet id="main-content"></ion-router-outlet>
    </ion-split-pane>
</ion-app>
